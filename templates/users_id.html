{% extends "base.html" %}
{% block title %}User{% endblock %}
{% block content %}
<h1>User</h1>
<img src='{{user.image_url}}' width="100">
<br>
<br>
{{user.first_name}} {{user.last_name}}
<h2>Posts</h2>
<ul>
{% for post in user.Post %}
<li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
{% endfor %}
</ul>
<a href="/users/{{user.id}}/posts/new"><button>Add Post</button></a>
<br>
<br>
<a href="/users/{{user.id}}/edit"><button>Edit Page</button></a>
<br>
<br>
<a href="/users"><button>Go Back</button></a>
{% endblock %}
